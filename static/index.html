<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenRouter Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #111827; }

    /* Typing dots animation */
    .typing-dots {
      display: flex;
      gap: 4px;
      margin-bottom: 4px;
    }
    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #e5e7eb;
      border-radius: 50%;
      opacity: 0.3;
      animation: blink 1s infinite;
    }
    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink { 0%,50%,100%{opacity:0;}25%,75%{opacity:1;} }

    /* Slide-in animations */
    @keyframes slideInLeft { from { transform: translateX(-50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes slideInRight { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    .slide-left { animation: slideInLeft 0.3s ease forwards; }
    .slide-right { animation: slideInRight 0.3s ease forwards; }

    /* Scrollbar style */
    #chat::-webkit-scrollbar { width: 6px; }
    #chat::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
    #chat::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <!-- Main Chat Container -->
  <div class="flex flex-col w-full max-w-4xl h-[90vh] bg-gray-800 rounded-3xl shadow-2xl overflow-hidden">

    <!-- Header -->
    <div class="flex items-center p-6 bg-gradient-to-r from-purple-600 via-indigo-600 to-blue-600 text-white">
      <div class="bg-gray-100 text-purple-600 font-bold px-4 py-2 rounded-lg">OR</div>
      <h1 class="ml-4 font-semibold text-2xl">OpenRouter Chatbot</h1>
    </div>

    <!-- Chat + Quick Replies -->
    <div class="flex-1 flex gap-6 p-6 overflow-hidden">
      <!-- Chat messages -->
      <div id="chat" class="flex-1 flex flex-col gap-4 overflow-y-auto"></div>

      <!-- Quick replies -->
      <div class="w-64 flex flex-col gap-2">
        <h2 class="text-gray-300 font-semibold mb-2">Quick Actions</h2>
        <div id="quick-replies" class="flex flex-col gap-2">
          <button class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition">Hello ðŸ‘‹</button>
          <button class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition">Tell me a joke ðŸ˜‚</button>
          <button class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition">Fun fact ðŸŒŸ</button>
          <button class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition">Give me a tip ðŸ’¡</button>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="p-6 bg-gray-900 border-t border-gray-700 flex gap-4">
      <input id="input" type="text" placeholder="Type your message..."
        class="flex-1 px-4 py-3 rounded-2xl bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg">
      <button id="send"
        class="bg-purple-500 text-white px-6 py-3 rounded-2xl font-bold hover:bg-purple-600 text-lg">
        Send
      </button>
    </div>
  </div>

  <!-- Sound notification -->
  <audio id="notification-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    const quick = document.getElementById('quick-replies');
    const history = [];
    const sound = document.getElementById('notification-sound');

    function addMessage(role, text, typing = false) {
      const wrapper = document.createElement('div');
      wrapper.className = role === 'user' ? 'self-end' : 'self-start';

      const msg = document.createElement('div');
      msg.className = role === 'user'
        ? 'bg-pink-500 text-white px-6 py-3 rounded-3xl max-w-[70%] text-lg whitespace-pre-wrap shadow-md slide-right'
        : 'bg-gray-700 text-white px-6 py-3 rounded-3xl max-w-[70%] text-lg whitespace-pre-wrap shadow-md slide-left';

      if (typing) {
        const dots = document.createElement('div');
        dots.className = 'typing-dots';
        for (let i = 0; i < 3; i++) {
          const dot = document.createElement('span');
          dots.appendChild(dot);
        }
        wrapper.appendChild(dots);
        msg.textContent = '';
        wrapper.appendChild(msg);
        chat.appendChild(wrapper);
        chat.scrollTop = chat.scrollHeight;
        return msg;
      } else {
        msg.textContent = text;
        wrapper.appendChild(msg);
        chat.appendChild(wrapper);
        chat.scrollTop = chat.scrollHeight;
        if (role === 'bot') sound.play();
      }
    }

    async function sendMessage(text = null) {
      const message = text || input.value.trim();
      if (!message) return;

      addMessage('user', message);
      if (!text) input.value = '';

      const botMsg = addMessage('bot', '', true);
      const typingDots = botMsg.previousSibling;

      try {
        const resp = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, history })
        });

        if (!resp.ok) {
          botMsg.textContent = `Error: ${resp.status}`;
          typingDots.remove();
          return;
        }

        const data = await resp.json();
        if (data.reply) {
          botMsg.textContent = '';
          let i = 0;

          function typeLetter() {
            if (i < data.reply.length) {
              botMsg.textContent += data.reply[i];
              i++;
              chat.scrollTop = chat.scrollHeight;
              setTimeout(typeLetter, 25);
            } else {
              // Fade out typing dots
              typingDots.style.transition = 'opacity 0.3s';
              typingDots.style.opacity = '0';
              setTimeout(() => typingDots.remove(), 300);
            }
          }

          typeLetter();

          history.push(
            { role: 'user', content: message },
            { role: 'assistant', content: data.reply }
          );
        } else {
          botMsg.textContent = 'No reply from server.';
          typingDots.remove();
        }
      } catch (err) {
        botMsg.textContent = 'Network error: ' + err.message;
        typingDots.remove();
      }
    }

    send.addEventListener('click', () => sendMessage());
    input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
    quick.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => sendMessage(btn.textContent));
    });
